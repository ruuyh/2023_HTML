<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>메뉴판</h1>
    <ul>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>
    <h3>안내</h3>
    <h4>매장을 이용해주시는 고객 분들은 아래 절차를 따라주세요</h4>
    <ol>
        <li>체온기앞에서 체온을 잽니다</li>
        <li>안심콜로 방문등록을 합니다</li>
        <li>비치된 손 소독제로 손을 닦습니다</li>
    </ol>
    <hr>
    <table style="border: solid 1px black;">
        <tr>
            <th colspan="3" style="border: solid 1px black;">A반</th>
        </tr>
        <tr>
            <td style="border: solid 1px black;">에밀리</td>
            <td style="border: solid 1px black;">토비</td>
            <td style="border: solid 1px black;">제임스</td>
        </tr>
        <tr>
            <td style="border: solid 1px black;">16</td>
            <td style="border: solid 1px black;">14</td>
            <td style="border: solid 1px black;">10</td>
        </tr>
    </table>

    <table>
        <tr>
            <th style="background-color: orangered;">반</th>
            <th style="background-color: orangered;" colspan="3">A반</th>
        </tr>
        <tr>
            <td style="background-color: orange;" rowspan="2">학생</td>
            <td style="background-color: orange;">에밀리</td>
            <td style="background-color: orange;">토비</td>
            <td style="background-color: orange;">제임스</td>
        </tr>
        <tr>
            <td style="background-color: bisque;">16</td>
            <td style="background-color: bisque;">14</td>
            <td style="background-color: bisque;">10</td>

        </tr>
    </table>
</body>
</html>
